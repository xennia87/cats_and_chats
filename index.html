<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats & Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header_container">
        <div class="logo">
            <img src="/images/logo_final.png" width="200px">
        </div>
        <div class="tabs_menu">
            <ul class="tabs_list">
                <!-- Falta incluir los links -->
                <li class="tab_link" aria-selected="true">Cafetería</li>
                <li class="tab_link" aria-selected="false">Bienestar</li>
            </ul>
        </div>
    </header>
    <!-- Main -->

    <main class="main_container" id="content">
        <div class="hero">
            <div class="hero_content">
                <h1>Bienvenidos a Cats & Chats</h1>
                <p>La primera cafetería de gatos con yoga y pilates.</p>
            </div>
        </div>
        <!-- Cards container -->
        <div class="cards_cart">
            <div class="cards_container">
                <div class="card">
                    <div class="card_image">
                        <img src="images/coffee.jpeg">
                    </div>
                    <div class="card_text">
                        <div class="card_title">Catpuccino</div>
                        <div class="card_price">$5</div>
                        <div class="card_description">The best coffee in the world!</div>
                        <button class="card_submit" type="submit">Add to cart</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card_image">
                        <img src="images/sandwich.jpeg">
                    </div>
                    <div class="card_text">
                        <div class="card_title">Neko sandwich</div>
                        <div class="card_price">$6</div>
                        <div class="card_description">Catlicious vegan sandwich!</div>
                        <button class="card_submit" type="submit">Add to cart</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card_image">
                        <img src="images/sandwich.jpeg">
                    </div>
                    <div class="card_text">
                        <div class="card_title">Neko sandwich</div>
                        <div class="card_price">$6</div>
                        <div class="card_description">Catlicious vegan sandwich!</div>
                        <button class="card_submit" type="submit">Add to cart</button>
                    </div>
                </div>
            </div>
            <!-- Cart -->
            <div class="cart">
                X
            </div>
        </div>

    </main>
    <footer class="footer_container">
        <div class="footer_brand">
            <h2>Cats & Chats</h2>
        </div>
        <div class="footer_social">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter-x"></i>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
