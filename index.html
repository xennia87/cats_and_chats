<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats & Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header_container">
        <div class="logo">
            <img src="docs/assets/logo_final.png" width="200px">
        </div>
        <div class="tabs_menu">
            <ul class="tabs_list">
                <!-- Falta incluir los links -->
                <li class="tab_link" aria-selected="true">Cafetería</li>
                <li class="tab_link" aria-selected="false">Bienestar</li>
                <li class="tab_link" id="create_article" aria-selected="false">Crear artículo</li>
            </ul>
        </div>
        <div class="login_button">
            <button class="login_btn" id="loginButton">Login</button>
        </div>
    </header>
    <!-- Main -->

    <main class="main_container" id="content">
        <div class="hero">
            <div class="hero_content">
                <h1>Bienvenidos a Cats & Chats</h1>
                <p>La primera cafetería de gatos con yoga y pilates.</p>
            </div>
        </div>
        <div id="headerMessageContainer">
            <div id="headerMessage"></div>
            <span id="closeMessage" class="close">&times;</span>
        </div>
        <div class="products-header">
            <div class="separator"></div>
            <div class="content">Catálogo</div>
            <div class="separator"></div>
          </div>
          

        <!-- Contenedor tarjetas y carrito -->
        <div class="cards_cart">
            <!-- Contenedor tarjetas -->
            <div class="cards_container" id="cards_container">
                <!-- <div class="card">
                    <div class="card_image">
                        <img src="images/coffee.jpeg">
                    </div>
                    <div class="card_text">
                        <div class="card_title">Catpuccino</div>
                        <div class="card_price">5</div>
                        <div class="card_description">The best coffee in the world!</div>
                        <button class="card_submit" id="boton_agregar" type="submit">Añadir al carrito</button>
                    </div>
                </div> -->
            </div>
            <!-- Carrito -->
            <div class="cart">
                <div class="cart_header">Carrito</div>
                <div class="cart_product_list_container">
                    <div class="cart_subheaders">
                        <div class="cart_subheader_text">Nombre</div>
                        <div class="cart_subheader_text">Ctd.</div>
                        <div class="cart_subheader_text">Precio</div>
                        <div class="cart_subheader_text">Quitar</div>
                    </div>
                    <div>
                        <ul class="cart_product_list" id="cart_product_list" >
                            <!-- <li class="cart_product_item">
                                <div class="cart_product_name">Nombre producto</div>
                                <div class="cart_product_quantity">1</div>
                                <span class="cart_product_price">12</span>
                                <button id="remove_item" class="cart_remove_item"></button>
                            </li> -->
                        </ul>
                    </div>
                    <div class="cart_total">
                        <ul class="card_product_list">
                            <li class="card_total_item">
                                <div>
                                    <h6 class="cart_product_name">Total</h6>
                                </div>
                                <span id="cart_total" class="cart_product_total_sum"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer_container">
        <div class="footer_brand">
            <h2>Cats & Chats</h2>
        </div>
        <div class="footer_social">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter-x"></i>
        </div>
    </footer>
    
    <!-- Modal login -->
    <div id="modalweb" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username">
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <br>
                <button type="button" id="login">Iniciar sesión</button>
            </form>
            <p id="errorMessage"></p>
            <p>¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate</a></p>
        </div>
    </div>

    <!-- Modal alta producto -->
    <div id="modal_new_product" class="modal">
        <div class="modal_new_product_content modal-content">
            <span class="close" id="closeForm">&times;</span>
            <h2>Agregar nuevo producto</h2>
            <form id="productForm">
                <label for="name">Nombre del producto:</label>
                <input type="text" id="name" placeholder="Nombre" value="Catpuccino">
                <label for="description">Descripción del producto:</label>
                <input type="text" id="description" placeholder="Escribe una descripción" value="Café estilo de la casa">
                <label for="price">Precio:</label>
                <input type="number" id="price" placeholder="Añade un precio" value="3">
                <label for="image">Escribe la URL de la imagen:</label>
                <input type="text" id="image" placeholder="Añade la url de la imagen" value="docs/assets/coffee.jpeg">
                <button type="button" id="create_product_button">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
